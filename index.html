<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calc-button {
      width: 100%;
      height: 60px;
      font-size: 20px;
    }
    .calc-display {
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding-right: 10px;
    }
    .equal-button {
      height: 60px;
      font-size: 24px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div>
    <!-- Display -->
    <table class="table table-bordered text-center w-auto">
      <tr>
        <td colspan="4">
          <input id="display" type="text" class="form-control calc-display" disabled>
        </td>
      </tr>
      <!-- Number and Operator Buttons -->
      <tr>
        <td><button onclick="appendValue('7')" class="btn btn-secondary calc-button">7</button></td>
        <td><button onclick="appendValue('8')" class="btn btn-secondary calc-button">8</button></td>
        <td><button onclick="appendValue('9')" class="btn btn-secondary calc-button">9</button></td>
        <td><button onclick="appendValue('+')" class="btn btn-primary calc-button">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('4')" class="btn btn-secondary calc-button">4</button></td>
        <td><button onclick="appendValue('5')" class="btn btn-secondary calc-button">5</button></td>
        <td><button onclick="appendValue('6')" class="btn btn-secondary calc-button">6</button></td>
        <td><button onclick="appendValue('-')" class="btn btn-primary calc-button">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('1')" class="btn btn-secondary calc-button">1</button></td>
        <td><button onclick="appendValue('2')" class="btn btn-secondary calc-button">2</button></td>
        <td><button onclick="appendValue('3')" class="btn btn-secondary calc-button">3</button></td>
        <td><button onclick="appendValue('*')" class="btn btn-primary calc-button">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('0')" class="btn btn-secondary calc-button">0</button></td>
        <td><button onclick="clearDisplay()" class="btn btn-danger calc-button">C</button></td>
        <td><button onclick="calculateResult()" class="btn btn-success calc-button">=</button></td>
        <td><button onclick="appendValue('/')" class="btn btn-primary calc-button">/</button></td>
      </tr>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    const display = document.getElementById('display');

    // Função para adicionar valor ao display
    function appendValue(value) {
      display.value += value;
    }

    // Função para limpar o display
    function clearDisplay() {
      display.value = '';
    }

    // Função para calcular o resultado
    function calculateResult() {
      try {
        display.value = eval(display.value); // Avalia a expressão no display
      } catch (error) {
        display.value = 'Erro'; // Exibe "Erro" se a expressão for inválida
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
